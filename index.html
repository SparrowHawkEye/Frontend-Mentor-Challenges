<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="images/illustration-hero.svg"
        alt="image with a girl listening music"
        class="heading-img"
      />
      <div class="section-order">
        <h2 class="heading">Order Summary</h2>
        <p class="summary-info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img
          src="./images/icon-music.svg"
          alt="Music logo"
          class="logo-music"
        />
        <div class="annual-subscription">
          <h4 class="subscription-plan">Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
      <button class="btn payment">Proceed to Payment</button>
      <button class="btn cancel-order">Cancel Order</button>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/maksudur-rahman-a9733a161/"
          target="_blank"
          rel="noreferrer"
          >Maksudur Rahman</a
        >.
      </div>
    </footer>
  </body>
</html>
